    <body>

        <div class="container">
            <div class="navbar">
                <img src="ppng.png" class="logo">
                <ul>
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="Guide.html">Guide</a></li>

            <div class="content">
                <div class="left-col">
                    <h1>HEAR<br> THE <br>MUSIC
                    </h1>
                </div>

                <div class="right-col">
                    <h3>Click Here To Listien</h3>
                    <img src="play button.png" id="icon"> 

            </div>
        
 
            </div>

            <audio id="touchsong">

            <source src="touch deftpunk.mp3" type="audio/mp3">
            </audio>

            <script>
                var touchsong = document.getElementById("touchsong");
                var icon = document.getElementById("icon");

                icon.onclick = function(){
                    if(touchsong.paused){
                        touchsong.play();
                        icon.src = "stop.png"
                    }else{
                        touchsong.pause();
                        icon.src = "play button.png"
                    }
                }
            </script>
    

            



    </body>
